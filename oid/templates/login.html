{% extends 'base.html' %}

{% block body %}
    <h1>OpenID Example</h1>
    {% if error %}
        <p>Error: {{ error }}</p>
    {% endif %}
    <form method="post" action=".">
        <label for="openid_identifier">Login with OpenID:</label>
        <input type="text" id="openid_identifier" name="openid_identifier" />
        <input type="submit" />
    </form>
{% endblock %}
